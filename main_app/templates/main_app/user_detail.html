{% extends 'base.html' %}
{% block content %}

<h1>User Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ user.name }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'users_update' user.id %}">Edit</a>
        <a href="{% url 'users_delete' user.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
